<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Touch the Numbers</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="init();">

    <header><h1>Touch the Numbers</h1></header>
    <main>
        <div class="game-container">
            <button class="new-game-btn" onclick="startGame()">Start Game</button>
            <div class="level-select">
                <h3>Select level</h3>
                <form>
                    <input type="radio" name="level" value="4" checked> Easy(16)
                    <input type="radio" name="level" value="5"> Hard(25)
                    <input type="radio" name="level" value="6"> Extreme!(36)
                </form>
            </div>
            <div class="game-stat">
                <div class="game-time">Game Time: <span>0</span></div>
                <div class="next-number">Next Number: <span>1</span></div>
                <div class="clearfix"></div>
            </div>
            <table class="tbl"></table>
        </div>
        <div class="info-popUp">
            <h2></h2>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </main>


<script src="lib/jquery-3.2.1.js"></script>
<script src="js/tools.js"></script>
<script src="js/app.js"></script>
</body>
</html>
